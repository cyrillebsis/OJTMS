<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Dashboard</h1>
        
        <div class="top-cards">
            <div class="card greeting">
                <div class="greeting-text">Good Day!</div>
                <div class="user-name">Jaypee Pualenco</div>
            </div>
            
            <div class="card time">
                <div class="time-label">Total Rendered Time:</div>
                <div class="time-value">2.30 hr/s</div>
            </div>
        </div>

        <div class="stats-cards">
            <div class="card stat">
                <h2>Total Tasks Assigned</h2>
                <div class="progress-circle">
                    <div class="progress-circle-inner">
                        <span class="number">5</span>
                    </div>
                </div>
            </div>

            <div class="card stat">
                <h2>Total Tasks Completed</h2>
                <div class="progress-circle">
                    <div class="progress-circle-inner">
                        <span class="number">4</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card new-task">
            <div class="task-label">New Task</div>
            <div class="task-title">"Build a Product Landing Page"</div>
            <div class="task-date">Monday, October 21, 2024</div>
        </div>
    </div>
</body>
</html>
