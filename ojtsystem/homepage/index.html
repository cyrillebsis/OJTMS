<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Jobs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="company-name">Company name</div>
            <h1>Internship Jobs</h1>
        </header>

        <div class="jobs-grid">
            <div class="job-card" style="background-color: #fff5eb;">
                <div class="date">20 May, 2024</div>
                <h2>Web<br>Developer</h2>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job-card" style="background-color: #ffe4e4;">
                <div class="date">20 May, 2024</div>
                <h2>Project<br>Accountant</h2>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job-card" style="background-color: #f0f4ff;">
                <div class="date">20 May, 2024</div>
                <h2>Mobile<br>Developer</h2>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job-card" style="background-color: #e8fff0;">
                <div class="date">20 May, 2024</div>
                <h2>Graphic<br>Designer</h2>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job-card" style="background-color: #e0f4f4;">
                <div class="date">20 May, 2024</div>
                <h2>System<br>Administrator</h2>
                <button class="apply-btn">Apply</button>
            </div>

            <div class="job-card" style="background-color: #e6fbff;">
                <div class="date">20 May, 2024</div>
                <h2>Human<br>Resources</h2>
                <button class="apply-btn">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
