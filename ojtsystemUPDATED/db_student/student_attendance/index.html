<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="dropdown-content" id="dropdown">
            <div class="sidebar">
                <nav class="nav">
                  <button class="nav-button"  onclick="window.location.href='../student_homepage/index.html'">
                    <span class="icon-layout-grid"></span>
                    <p>Dashboard</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../db_student/student_attendance/index.html'">
                    <span class="icon-check-square"></span>
                    <p>Attendance</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../'">
                    <span class="icon-bell"></span>
                    <p>Notification</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../student_progress reports/sample.html'">
                    <span class="icon-clipboard-list"></span>
                    <p>Progress Report</p>  
                  </button>
                  <button class="nav-button" onclick="window.location.href='../'">
                    <span class="icon-user"></span>
                    <p>Profile</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../../../homepage/index.html'">
                    <span class="icon-log-out"></span>
                    <p>Log out</p>
                  </button>
                </nav>
              </div>
        </div>
    </div>    


    <div class="container">
        
        <h1 class="main-title">Attendance</h1>
        
        <!-- Current Date and Time -->
        <div class="current-status card">
            <div class="date-time-header">
                <h2>Monday, October 21, 2024</h2>
                <span class="current-time">08:42 AM</span>
            </div>
            
            <!-- Time In Section -->
            <div class="time-section">
                <h3>Time in : 09:00 AM</h3>
                <div class="status-options">
                    <label class="radio-label">
                        <input type="radio" name="time-in-status" value="present">
                        <span class="radio-text">Present</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="time-in-status" value="late">
                        <span class="radio-text">Late</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="time-in-status" value="absent">
                        <span class="radio-text">Absent</span>
                    </label>
                </div>
            </div>

            <!-- Time Out Section -->
            <div class="time-section">
                <h3>Time out : 06:00 PM</h3>
                <div class="status-options">
                    <label class="radio-label">
                        <input type="radio" name="time-out-status" value="out">
                        <span class="radio-text">Out</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="time-out-status" value="overtime">
                        <span class="radio-text">OverTime</span>
                    </label>
                </div>
            </div>

            <div class="remarks">
                <strong>Remarks:</strong> Present / 8 Hours
            </div>
        </div>

        <!-- Attendance History -->
        <div class="attendance-history card">
            <table class="history-table">
                <tr>
                    <td>Sat. October 19, 2024</td>
                    <td>Late (15 minutes)</td>
                    <td>7 Hours & 45 Minutes</td>
                </tr>
                <tr>
                    <td>Fri. October 18, 2024</td>
                    <td>Absent</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>Thu. October 17, 2024</td>
                    <td>Present</td>
                    <td>8 Hours + 2 Hours</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
