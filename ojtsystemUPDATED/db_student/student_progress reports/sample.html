<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Reports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="menu">
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="dropdown-content" id="dropdown">
            <div class="sidebar">
                <nav class="nav">
                  <button class="nav-button"  onclick="window.location.href='../student_homepage/index.html'">
                    <span class="icon-layout-grid"></span>
                    <p>Dashboard</p>
                  </button>
                  <button class="nav-button"  onclick="window.location.href='../student_attendance/index.html'">
                    <span class="icon-check-square"></span>
                    <p>Attendance</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../'">
                    <span class="icon-bell"></span>
                    <p>Notification</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../db_student/student_progress reports/sample.html'">
                    <span class="icon-clipboard-list"></span>
                    <p>Progress Report</p>  
                  </button>
                  <button class="nav-button" onclick="window.location.href='../'">
                    <span class="icon-user"></span>
                    <p>Profile</p>
                  </button>
                  <button class="nav-button" onclick="window.location.href='../../../homepage/index.html'">
                    <span class="icon-log-out"></span>
                    <p>Log out</p>
                  </button>
                </nav>
              </div>
        </div>
    </div>     


    <div class="container">
        <h1>Progress Reports</h1>
        
        <!-- New Task Card -->
        <div class="card new-task">
            <div class="task-header">
                <div class="task-info">
                    <h2>New Task Title</h2>
                    <p class="task-title">"Build a Product Landing Page"</p>
                </div>
                <div class="submission-info">
                    <p>Submitted on</p>
                    <p class="date">Wednesday, October 23, 2024</p>
                </div>
            </div>
        </div>

        <!-- Task Input and Tasks List Section -->
        <div class="content-wrapper">
            <!-- Task Input Area -->
            <div class="card input-area">
                <input 
                    type="text" 
                    class="task-input"
                    placeholder="Type here..."
                    maxlength="200"
                    autocomplete="off"
                    aria-label="Task input field"
                >
                <div class="action-buttons">
                    <button class="upload-btn" onclick="triggerFileInput()">
                        <span class="upload-icon">↑</span>
                        Upload File
                        <input type="file" class="file-input" style="display: none;" onchange="handleFileUpload(event)">
                    </button>
                    <button class="send-btn" onclick="window.location.href=''">
                        <span class="send-icon">➤</span>
                    </button>
                </div>
            </div>

            <!-- Tasks List -->
            <div class="card tasks-list">
                <h2>Tasks Submitted</h2>
                <div class="task-item">
                    <div class="task-details">
                        <p class="task-name">"Create a Circular Progress Bar"</p>
                        <p class="task-date">Friday, October 18, 2024</p>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-details">
                        <p class="task-name">"Make Google search bar like input box highlight on hover"</p>
                        <p class="task-date">Monday, October 14, 2024</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function triggerFileInput() {
            document.querySelector('.file-input').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Here you can add code to handle the file
                console.log('Selected file:', file.name);
                
                // Example: Create FormData to send file to server
                const formData = new FormData();
                formData.append('file', file);
                
                // Example: Send file to server (uncomment and modify as needed)
                /*
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
                */
            }
        }
    </script>
     <script>
        document.querySelector('.menu-btn').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
